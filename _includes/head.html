<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}
    {{ page.title | escape }} -
    {% endif %}
    {{ locale.common['tags'] | default: locale.site_title | escape }}
  </title>
  <meta name="description"
    content="{{ page.excerpt | default: locale.site_description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <link rel="stylesheet" href="https://static.opensuse.org/chameleon-2.0/dist/css/chameleon.css" />
  <link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url }}" />

  <link rel='shortcut icon' type='image/x-icon'
    href='https://static.opensuse.org/chameleon-2.0/dist/images/favicons/favicon.ico' />
  <link color="#73ba25" href="https://static.opensuse.org/chameleon-2.0/dist/images/favicons/mask-icon.svg"
    rel="mask-icon">
  <link href="{{ '/manifest.json' | absolute_url }}" rel="manifest">

  <meta name="mobile-web-app-capable" content="yes" />

  <meta property="og:site_name" content="{{ locale.site_title | escape }}" />
  <meta property="og:title"
    content="{% if page.title %}{{ page.title | escape }}{% else %}{{ locale.site_title | escape }}{% endif %}" />
  <meta property="og:type" content="article" />
  {% if page.layout == 'post' %}
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 50 }}" />
  <meta property="og:article:author" content="{{ page.author }}" />
  <meta property="og:article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% for tag in page.tags %}
  <meta property="og:article:tag" content="{{ tag }}" />
  {% endfor %}
  {% endif %}
  {% if page.image %}
  <meta property="og:image"
    content="{% if page.image contains '//' %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}" />
  {% else %}
  <meta property="og:image" content="https://static.opensuse.org/chameleon-2.0/dist/images/favicons/favicon.png" />
  {% endif %}
  <meta property="og:url" content="{{ page.path | replace:'index.html','' | absolute_url }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title"
    content="{% if page.title %}{{ page.title | escape }}{% else %}{{ locale.site_title | escape }}{% endif %}" />
  {% if page.layout == 'post' %}
  <meta name="twitter:description" content="{{ page.content | strip_html | truncate: 190 }}" />
  {% endif %}
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  {% if page.image %}
  <meta name="twitter:image"
    content="{% if page.image contains '//' %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}" />
  {% else %}
  <meta name="twitter:image" content="https://static.opensuse.org/chameleon-2.0/dist/images/favicons/favicon.png" />
  {% endif %}

  <meta name="theme-color" content="#73ba25" />

  <script defer src="https://static.opensuse.org/chameleon-2.0/dist/js/chameleon.js" type="text/javascript"
    charset="utf-8"></script>

  {% if site.piwik_site_id %}
  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(["trackPageView"]);
    _paq.push(["enableLinkTracking"]);
    (function () {
      var u = (("https:" == document.location.protocol) ? "https" : "http") + "://" + "beans.opensuse.org/matomo/";
      _paq.push(["setTrackerUrl", u + "matomo.php"]);
      _paq.push(["setSiteId", "{{ site.piwik_site_id }}"]);
      var d = document, g = d.createElement("script"), s = d.getElementsByTagName("script")[0];
      g.type = "text/javascript";
      g.defer = true;
      g.async = true;
      g.src = u + "piwik.js";
      s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Piwik Code -->
  {% endif %}

  <link rel="alternate" type="application/rss+xml" title="{{ locale.site_title }}" href="/feed/">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
</head>
